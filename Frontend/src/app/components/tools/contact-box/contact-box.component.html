<div class="chat_contact_cont">
  <div class="contact_friend_box">
    <app-friend-card
      (click)="friendCardClick(chat)"
      *ngFor="let chat of userChats"
      [chatInfo]="chat"
      [fromWhereIscalled]="'contactBox'"
    ></app-friend-card>
  </div>
  <button (click)="createChatClick('opened')" class="contact_createChat_btn">
    <i class="fa-solid fa-circle-plus"></i>
    <p>create chat</p>
  </button>
</div>
<app-create-chat-bar
  *ngIf="iscreateChatOpened"
  [userFriendsId]="user?.friends"
  (isClosedComponent)="createChatClick('closed')"
  [isOpenedComponent]="iscreateChatOpened"
></app-create-chat-bar>
